name: Build, Test and Deploy (CheckDrive.Mobile)

on:
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: '6.0.x'

      - name: Restore NuGet packages
        run: dotnet restore CheckDrive.Mobile/CheckDrive.Mobile.sln

      - name: Build solution
        run: dotnet build CheckDrive.Mobile/CheckDrive.Mobile.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test CheckDrive.Mobile/CheckDrive.Mobile.sln --configuration Release --no-build
