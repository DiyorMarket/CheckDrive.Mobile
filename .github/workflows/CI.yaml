name: Build (CheckDrive.Mobile)
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
          include-prerelease: false

      - name: Show .NET info
        run: dotnet --info

      # Install Xamarin.Android via Homebrew cask
      - name: Install Xamarin.Android
        run: |
          brew update
          brew install --cask xamarin-android

      - name: MSBuild Restore
        run: msbuild CheckDrive.Mobile/CheckDrive.Mobile.sln /t:Restore /p:Configuration=Release

      - name: MSBuild Build
        run: msbuild CheckDrive.Mobile/CheckDrive.Mobile.sln /t:Build /p:Configuration=Release
